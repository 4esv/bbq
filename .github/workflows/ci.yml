name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache CBQN
        id: cache-cbqn
        uses: actions/cache@v4
        with:
          path: ~/cbqn
          key: cbqn-${{ runner.os }}-${{ hashFiles('.github/workflows/ci.yml') }}

      - name: Install dependencies
        if: steps.cache-cbqn.outputs.cache-hit != 'true'
        run: sudo apt-get install -y libffi-dev

      - name: Build CBQN
        if: steps.cache-cbqn.outputs.cache-hit != 'true'
        run: |
          git clone --depth 1 https://github.com/dzaima/CBQN.git ~/cbqn
          cd ~/cbqn && make

      - name: Add CBQN to PATH
        run: echo "$HOME/cbqn" >> "$GITHUB_PATH"

      - name: Run tests
        run: make test
